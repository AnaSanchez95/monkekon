<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Monkekon game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="./JS/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="titulo">Monkekon</h1>
        </header>        

        <section id="seleccionar-mascota">
            <h2 id="titulo-mascota">Seleccione la mascota</h2>

            <div id="mascotas">
                <div class="mascota">
                    <label for="hipodoge">
                        <p>Hipodoge</p>
                        <img class="img-mascota" src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Perro tipo agua">
                    </label>
                    <input type="radio" name="mascota" id="hipodoge">
                </div>
                
                <div class="mascota">
                    <label for="capipepo">
                        <p>Capipepo</p>
                        <img class="img-mascota" src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Capivara de tierra">
                    </label>
                    <input type="radio" name="mascota" id="capipepo">
                </div>
                
                <div class="mascota">
                    <label for="ratigueya">
                        <p>Ratigueya</p>
                        <img class="img-mascota" src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Zariguella de fuego">
                    </label>
                    <input type="radio" name="mascota" id="ratigueya">
                </div>
            </div>
           
            <!-- <label for="langostelvis">Langostelvis</label>
            <input type="radio" name="mascota" id="langostelvis">
            
            <label for="tucapalma">Tucapalma</label>
            <input type="radio" name="mascota" id="tucapalma">
            
            <label for="pydos">Pydos</label>
            <input type="radio" name="mascota" id="pydos"> -->
            

            <button id="btn-mascota">Elegir</button>
        </section>

        <section id="seleccionar-ataque">
            <h2 id="titulo-ataque">Selecione el ataque</h2>

            <div id="texto-ataque">
                <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vida-jugador"></span> vidas</p>
                <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vida-enemigo"></span> vidas</p>
                
            </div>

            <p id="botones-ataques">
                <button id="btn-fuego" class="boton-ataque">Fuego</button>
                <button id="btn-agua" class="boton-ataque">Agua</button>
                <button id="btn-tierra" class="boton-ataque">Tierra</button>
            </p>

            <div>
                <section id="reiniciar">
                    <button id="btn-reiniciar">Reiniciar juego</button>
                </section>
            </div>
        </section>

        <section id="mensajes">

            <div id="ataques">
                <div id="ataque-jugador"> <h3>Ataque jugador</h3></div>       
                <div id="ataque-enemigo"> <h3>Ataque enemigo</h3></div> 
                <div id="resultado"> <h3>Resultado</h3></div>
            </div>
            
            <div id="resultado-final"></div>

        </section>

        

        <footer>

        </footer>
        
    </body>
</html>
